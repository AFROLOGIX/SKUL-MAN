
<div>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.chambreEleve.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.chambreEleve.anneeScolaire}}</span>
        </dd>
        <dt><span translate="skulmanApp.chambreEleve.chambre">Chambre</span></dt>

            <a ui-sref="chambre-detail({id:vm.chambreEleve.chambre.id})">{{vm.chambreEleve.chambre.id}}</a>
