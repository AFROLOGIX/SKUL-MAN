
<div>
    <h2><span translate="skulmanApp.enseignantTitulaire.detail.title">Enseignant Titulaire</span> {{vm.enseignantTitulaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.enseignantTitulaire.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.enseignantTitulaire.anneeScolaire}}</span>
        </dd>
        <dt><span translate="skulmanApp.enseignantTitulaire.classe">Classe</span></dt>
        <dd>
            <a ui-sref="classe-detail({id:vm.enseignantTitulaire.classe.id})">{{vm.enseignantTitulaire.classe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enseignant-titulaire-detail.edit({id:vm.enseignantTitulaire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
