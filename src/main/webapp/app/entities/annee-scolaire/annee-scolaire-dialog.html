
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnneeScolaireLabel" translate="skulmanApp.anneeScolaire.home.createOrEditLabel">Create or edit a Annee Scolaire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.anneeScolaire.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.anneeScolaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.anneeScolaire.annee" for="field_annee">Annee</label>
            <input type="text" class="form-control" name="annee" id="field_annee"
                    ng-model="vm.anneeScolaire.annee"
                    ng-maxlength="50" />
            <div ng-show="editForm.annee.$invalid">
                <p class="help-block"
                    ng-show="editForm.annee.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.anneeScolaire.codeAnnee" for="field_codeAnnee">Code Annee</label>
            <input type="text" class="form-control" name="codeAnnee" id="field_codeAnnee"
                    ng-model="vm.anneeScolaire.codeAnnee"
                    ng-maxlength="25" />
            <div ng-show="editForm.codeAnnee.$invalid">
                <p class="help-block"
                    ng-show="editForm.codeAnnee.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="25">
                    This field cannot be longer than 25 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.anneeScolaire.dateDeb" for="field_dateDeb">Date Deb</label>
                <div class="input-group">
                    <input id="field_dateDeb" type="text" class="form-control" name="dateDeb" uib-datepicker-popup="{{dateformat}}" ng-model="vm.anneeScolaire.dateDeb" is-open="vm.datePickerOpenStatus.dateDeb"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDeb')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.anneeScolaire.dateFin" for="field_dateFin">Date Fin</label>
                <div class="input-group">
                    <input id="field_dateFin" type="text" class="form-control" name="dateFin" uib-datepicker-popup="{{dateformat}}" ng-model="vm.anneeScolaire.dateFin" is-open="vm.datePickerOpenStatus.dateFin"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.anneeScolaire.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="vm.anneeScolaire.isActive"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.anneeScolaire.objectifs" for="field_objectifs">Objectifs</label>
            <input type="text" class="form-control" name="objectifs" id="field_objectifs"
                    ng-model="vm.anneeScolaire.objectifs"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
