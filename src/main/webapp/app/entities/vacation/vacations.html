<div>
    <h2 translate="skulmanApp.vacation.home.title">Vacations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="vacation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="skulmanApp.vacation.home.createLabel">
                        Create new Vacation
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'skulmanApp.vacation.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="skulmanApp.vacation.type">Type</span></th>
                    <th><span translate="skulmanApp.vacation.date">Date</span></th>
                    <th><span translate="skulmanApp.vacation.periode">Periode</span></th>
                    <th><span translate="skulmanApp.vacation.classe">Classe</span></th>
                    <th><span translate="skulmanApp.vacation.anneeScolaire">Annee Scolaire</span></th>
                    <th><span translate="skulmanApp.vacation.enseignant">Enseignant</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vacation in vm.vacations track by vacation.id">
                    <td><a ui-sref="vacation-detail({id:vacation.id})">{{vacation.id}}</a></td>
                    <td>{{vacation.type}}</td>
                        <td>{{vacation.date | date:'mediumDate'}}</td>
                    <td>{{vacation.periode}}</td>
                    <td>{{vacation.classe}}</td>
                    <td>{{vacation.anneeScolaire}}</td>
                    <td>
                        <a ui-sref="enseignant-detail({id:vacation.enseignant.id})">{{vacation.enseignant.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="vacation-detail({id:vacation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vacation.edit({id:vacation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vacation.delete({id:vacation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
