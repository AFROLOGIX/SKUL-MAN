
<div>
    <h2><span translate="skulmanApp.regimePension.detail.title">Regime Pension</span> {{vm.regimePension.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.regimePension.code">Code</span></dt>
        <dd>
            <span>{{vm.regimePension.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.regimePension.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.regimePension.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.regimePension.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.regimePension.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.regimePension.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.regimePension.anneeScolaire}}</span>
        </dd>
        <dt><span translate="skulmanApp.regimePension.nbTotalTranches">Nb Total Tranches</span></dt>
        <dd>
            <span>{{vm.regimePension.nbTotalTranches}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="regime-pension-detail.edit({id:vm.regimePension.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
