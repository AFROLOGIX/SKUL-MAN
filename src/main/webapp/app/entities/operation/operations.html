<div>
    <h2 translate="skulmanApp.operation.home.title">Operations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="operation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="skulmanApp.operation.home.createLabel">
                        Create new Operation
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'skulmanApp.operation.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="skulmanApp.operation.code">Code</span></th>
                    <th><span translate="skulmanApp.operation.libelleFr">Libelle Fr</span></th>
                    <th><span translate="skulmanApp.operation.libelleEn">Libelle En</span></th>
                    <th><span translate="skulmanApp.operation.anneeScolaire">Annee Scolaire</span></th>
                    <th><span translate="skulmanApp.operation.isCredit">Is Credit</span></th>
                    <th><span translate="skulmanApp.operation.typeOperation">Type Operation</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="operation in vm.operations track by operation.id">
                    <td><a ui-sref="operation-detail({id:operation.id})">{{operation.id}}</a></td>
                    <td>{{operation.code}}</td>
                    <td>{{operation.libelleFr}}</td>
                    <td>{{operation.libelleEn}}</td>
                    <td>{{operation.anneeScolaire}}</td>
                    <td>{{operation.isCredit}}</td>
                    <td>
                        <a ui-sref="type-operation-detail({id:operation.typeOperation.id})">{{operation.typeOperation.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="operation-detail({id:operation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="operation.edit({id:operation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="operation.delete({id:operation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
