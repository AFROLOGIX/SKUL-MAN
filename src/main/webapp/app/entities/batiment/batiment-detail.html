
<div>
    <h2><span translate="skulmanApp.batiment.detail.title">Batiment</span> {{vm.batiment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.batiment.code">Code</span></dt>
        <dd>
            <span>{{vm.batiment.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.batiment.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.batiment.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.batiment.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.batiment.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.batiment.localisation">Localisation</span></dt>
        <dd>
            <span>{{vm.batiment.localisation}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="batiment-detail.edit({id:vm.batiment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
