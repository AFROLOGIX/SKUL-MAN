
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChambreLabel" translate="skulmanApp.chambre.home.createOrEditLabel">Create or edit a Chambre</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chambre.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chambre.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.chambre.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.chambre.code"
                    ng-maxlength="25" />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="25">
                    This field cannot be longer than 25 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.chambre.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="vm.chambre.libelle"
                    ng-maxlength="100" />
            <div ng-show="editForm.libelle.$invalid">
                <p class="help-block"
                    ng-show="editForm.libelle.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.chambre.nombreMaxPersonne" for="field_nombreMaxPersonne">Nombre Max Personne</label>
            <input type="number" class="form-control" name="nombreMaxPersonne" id="field_nombreMaxPersonne"
                    ng-model="vm.chambre.nombreMaxPersonne"
                    max="10" />
            <div ng-show="editForm.nombreMaxPersonne.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreMaxPersonne.$error.max" translate="entity.validation.max" translate-value-max="10">
                    This field cannot be more than 10.
                </p>
                <p class="help-block"
                    ng-show="editForm.nombreMaxPersonne.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="skulmanApp.chambre.batiment" for="field_batiment">Batiment</label>
            <select class="form-control" id="field_batiment" name="batiment" ng-model="vm.chambre.batiment" ng-options="batiment as batiment.id for batiment in vm.batiments | orderBy:'id' track by batiment.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="skulmanApp.chambre.typeChambre" for="field_typeChambre">Type Chambre</label>
            <select class="form-control" id="field_typeChambre" name="typeChambre" ng-model="vm.chambre.typeChambre" ng-options="typeChambre as typeChambre.id for typeChambre in vm.typechambres | orderBy:'id' track by typeChambre.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
