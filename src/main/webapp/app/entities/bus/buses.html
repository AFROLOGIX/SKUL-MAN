<div>
    <h2 translate="skulmanApp.bus.home.title">Buses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bus.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="skulmanApp.bus.home.createLabel">
                        Create new Bus
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'skulmanApp.bus.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="skulmanApp.bus.immatriculation">Immatriculation</span></th>
                    <th><span translate="skulmanApp.bus.libelleFr">Libelle Fr</span></th>
                    <th><span translate="skulmanApp.bus.libelleEn">Libelle En</span></th>
                    <th><span translate="skulmanApp.bus.capacite">Capacite</span></th>
                    <th><span translate="skulmanApp.bus.marque">Marque</span></th>
                    <th><span translate="skulmanApp.bus.dateAcquisition">Date Acquisition</span></th>
                    <th><span translate="skulmanApp.bus.isActive">Is Active</span></th>
                    <th><span translate="skulmanApp.bus.tarifBus">Tarif Bus</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bus in vm.buses track by bus.id">
                    <td><a ui-sref="bus-detail({id:bus.id})">{{bus.id}}</a></td>
                    <td>{{bus.immatriculation}}</td>
                    <td>{{bus.libelleFr}}</td>
                    <td>{{bus.libelleEn}}</td>
                    <td>{{bus.capacite}}</td>
                    <td>{{bus.marque}}</td>
                        <td>{{bus.dateAcquisition | date:'mediumDate'}}</td>
                    <td>{{bus.isActive}}</td>
                    <td>
                        <a ui-sref="tarif-bus-detail({id:bus.tarifBus.id})">{{bus.tarifBus.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bus-detail({id:bus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bus.edit({id:bus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bus.delete({id:bus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
