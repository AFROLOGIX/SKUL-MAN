
<div>
    <h2><span translate="skulmanApp.typeChambre.detail.title">Type Chambre</span> {{vm.typeChambre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.typeChambre.code">Code</span></dt>
        <dd>
            <span>{{vm.typeChambre.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.typeChambre.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.typeChambre.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.typeChambre.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.typeChambre.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.typeChambre.montant">Montant</span></dt>
        <dd>
            <span>{{vm.typeChambre.montant}}</span>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>

    <button type="button" ui-sref="type-chambre-detail.edit({id:vm.typeChambre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
