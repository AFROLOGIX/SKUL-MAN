
<div>
    <h2><span translate="skulmanApp.appreciation.detail.title">Appreciation</span> {{vm.appreciation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.appreciation.code">Code</span></dt>
        <dd>
            <span>{{vm.appreciation.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.appreciation.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.appreciation.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.appreciation.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.appreciation.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.appreciation.minNote">Min Note</span></dt>
        <dd>
            <span>{{vm.appreciation.minNote}}</span>
        </dd>
        <dt><span translate="skulmanApp.appreciation.maxNote">Max Note</span></dt>
        <dd>
            <span>{{vm.appreciation.maxNote}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="appreciation-detail.edit({id:vm.appreciation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
