
<div>
    <h2><span translate="skulmanApp.bulletin.detail.title">Bulletin</span> {{vm.bulletin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.bulletin.moyenne">Moyenne</span></dt>
        <dd>
            <span>{{vm.bulletin.moyenne}}</span>
        </dd>
        <dt><span translate="skulmanApp.bulletin.rang">Rang</span></dt>
        <dd>
            <span>{{vm.bulletin.rang}}</span>
        </dd>
        <dt><span translate="skulmanApp.bulletin.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.bulletin.anneeScolaire}}</span>
        </dd>
        <dt><span translate="skulmanApp.bulletin.eleve">Eleve</span></dt>
        <dd>
            <a ui-sref="eleve-detail({id:vm.bulletin.eleve.id})">{{vm.bulletin.eleve.id}}</a>
        </dd>
        <dt><span translate="skulmanApp.bulletin.sequence">Sequence</span></dt>
        <dd>
            <a ui-sref="sequence-detail({id:vm.bulletin.sequence.id})">{{vm.bulletin.sequence.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bulletin-detail.edit({id:vm.bulletin.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
