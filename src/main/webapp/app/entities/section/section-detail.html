
<div>
    <h2><span translate="skulmanApp.section.detail.title">Section</span> {{vm.section.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.section.code">Code</span></dt>
        <dd>
            <span>{{vm.section.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.section.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.section.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.section.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.section.libelleEn}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="section-detail.edit({id:vm.section.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
