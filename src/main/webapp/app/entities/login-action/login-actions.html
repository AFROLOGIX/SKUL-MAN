<div>
    <h2 translate="skulmanApp.loginAction.home.title">Login Actions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="login-action.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="skulmanApp.loginAction.home.createLabel">
                        Create new Login Action
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'skulmanApp.loginAction.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="skulmanApp.loginAction.action">Action</span></th>
                    <th><span translate="skulmanApp.loginAction.createBy">Create By</span></th>
                    <th><span translate="skulmanApp.loginAction.role">Role</span></th>
                    <th><span translate="skulmanApp.loginAction.adresseIp">Adresse Ip</span></th>
                    <th><span translate="skulmanApp.loginAction.utilisateur">Utilisateur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="loginAction in vm.loginActions track by loginAction.id">
                    <td><a ui-sref="login-action-detail({id:loginAction.id})">{{loginAction.id}}</a></td>
                    <td>{{loginAction.action}}</td>
                    <td>{{loginAction.createBy}}</td>
                    <td>{{loginAction.role}}</td>
                    <td>{{loginAction.adresseIp}}</td>
                    <td>
                        <a ui-sref="utilisateur-detail({id:loginAction.utilisateur.id})">{{loginAction.utilisateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="login-action-detail({id:loginAction.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="login-action.edit({id:loginAction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="login-action.delete({id:loginAction.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
