
<div>
    <h2><span translate="skulmanApp.jour.detail.title">Jour</span> {{vm.jour.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.jour.code">Code</span></dt>
        <dd>
            <span>{{vm.jour.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.jour.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.jour.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.jour.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.jour.libelleEn}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jour-detail.edit({id:vm.jour.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
