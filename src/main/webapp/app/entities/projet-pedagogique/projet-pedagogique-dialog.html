
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjetPedagogiqueLabel" translate="skulmanApp.projetPedagogique.home.createOrEditLabel">Create or edit a Projet Pedagogique</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projetPedagogique.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projetPedagogique.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.projetPedagogique.elementProg" for="field_elementProg">Element Prog</label>
            <input type="text" class="form-control" name="elementProg" id="field_elementProg"
                    ng-model="vm.projetPedagogique.elementProg"
                    ng-maxlength="100" />
            <div ng-show="editForm.elementProg.$invalid">
                <p class="help-block"
                    ng-show="editForm.elementProg.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.projetPedagogique.volumeHoraire" for="field_volumeHoraire">Volume Horaire</label>
            <input type="number" class="form-control" name="volumeHoraire" id="field_volumeHoraire"
                    ng-model="vm.projetPedagogique.volumeHoraire"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.projetPedagogique.dateDeb" for="field_dateDeb">Date Deb</label>
                <div class="input-group">
                    <input id="field_dateDeb" type="text" class="form-control" name="dateDeb" uib-datepicker-popup="{{dateformat}}" ng-model="vm.projetPedagogique.dateDeb" is-open="vm.datePickerOpenStatus.dateDeb"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDeb')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.projetPedagogique.dateFin" for="field_dateFin">Date Fin</label>
                <div class="input-group">
                    <input id="field_dateFin" type="text" class="form-control" name="dateFin" uib-datepicker-popup="{{dateformat}}" ng-model="vm.projetPedagogique.dateFin" is-open="vm.datePickerOpenStatus.dateFin"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.projetPedagogique.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="vm.projetPedagogique.status"
                     />
        </div>

        <div class="form-group">
            <label translate="skulmanApp.projetPedagogique.classe" for="field_classe">Classe</label>
            <select class="form-control" id="field_classe" name="classe" ng-model="vm.projetPedagogique.classe" ng-options="classe as classe.id for classe in vm.classes | orderBy:'id' track by classe.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="skulmanApp.projetPedagogique.enseigant" for="field_enseigant">Enseigant</label>
            <select class="form-control" id="field_enseigant" name="enseigant" ng-model="vm.projetPedagogique.enseigant" ng-options="enseignant as enseignant.id for enseignant in vm.enseignants track by enseignant.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
