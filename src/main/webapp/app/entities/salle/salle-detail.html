
<div>
    <h2><span translate="skulmanApp.salle.detail.title">Salle</span> {{vm.salle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.salle.code">Code</span></dt>
        <dd>
            <span>{{vm.salle.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.salle.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.salle.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.salle.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.salle.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.salle.batiment">Batiment</span></dt>
        <dd>
            <a ui-sref="salle-detail({id:vm.salle.batiment.id})">{{vm.salle.batiment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="salle-detail.edit({id:vm.salle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
