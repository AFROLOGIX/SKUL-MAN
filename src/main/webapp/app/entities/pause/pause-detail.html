
<div>
    <h2><span translate="skulmanApp.pause.detail.title">Pause</span> {{vm.pause.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.pause.code">Code</span></dt>
        <dd>
            <span>{{vm.pause.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.pause.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.pause.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.pause.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.pause.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.pause.heureDeb">Heure Deb</span></dt>
        <dd>
            <span>{{vm.pause.heureDeb | date:'medium'}}</span>
        </dd>
        <dt><span translate="skulmanApp.pause.heureFin">Heure Fin</span></dt>
        <dd>
            <span>{{vm.pause.heureFin | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pause-detail.edit({id:vm.pause.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
