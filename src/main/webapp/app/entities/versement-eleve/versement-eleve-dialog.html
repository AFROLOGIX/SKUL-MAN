
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVersementEleveLabel" translate="skulmanApp.versementEleve.home.createOrEditLabel">Create or edit a Versement Eleve</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.versementEleve.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.versementEleve.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.anneeScolaire" for="field_anneeScolaire">Annee Scolaire</label>
            <input type="text" class="form-control" name="anneeScolaire" id="field_anneeScolaire"
                    ng-model="vm.versementEleve.anneeScolaire"
                    ng-maxlength="50" />
            <div ng-show="editForm.anneeScolaire.$invalid">
                <p class="help-block"
                    ng-show="editForm.anneeScolaire.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.periode" for="field_periode">Periode</label>
            <input type="text" class="form-control" name="periode" id="field_periode"
                    ng-model="vm.versementEleve.periode"
                    ng-maxlength="50" />
            <div ng-show="editForm.periode.$invalid">
                <p class="help-block"
                    ng-show="editForm.periode.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.versementEleve.montant"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.dette" for="field_dette">Dette</label>
            <input type="number" class="form-control" name="dette" id="field_dette"
                    ng-model="vm.versementEleve.dette"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.createBy" for="field_createBy">Create By</label>
            <input type="text" class="form-control" name="createBy" id="field_createBy"
                    ng-model="vm.versementEleve.createBy"
                    ng-maxlength="50" />
            <div ng-show="editForm.createBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.createBy.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.updateBy" for="field_updateBy">Update By</label>
            <input type="text" class="form-control" name="updateBy" id="field_updateBy"
                    ng-model="vm.versementEleve.updateBy"
                    ng-maxlength="50" />
            <div ng-show="editForm.updateBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.updateBy.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.createAt" for="field_createAt">Create At</label>
                <div class="input-group">
                    <input id="field_createAt" type="text" class="form-control" name="createAt" datetime-picker="{{dateformat}}" ng-model="vm.versementEleve.createAt" is-open="vm.datePickerOpenStatus.createAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.versementEleve.updateAt" for="field_updateAt">Update At</label>
                <div class="input-group">
                    <input id="field_updateAt" type="text" class="form-control" name="updateAt" datetime-picker="{{dateformat}}" ng-model="vm.versementEleve.updateAt" is-open="vm.datePickerOpenStatus.updateAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="skulmanApp.versementEleve.agentAdministratif" for="field_agentAdministratif">Agent Administratif</label>
            <select class="form-control" id="field_agentAdministratif" name="agentAdministratif" ng-model="vm.versementEleve.agentAdministratif" ng-options="agentAdministratif as agentAdministratif.id for agentAdministratif in vm.agentadministratifs | orderBy:'id' track by agentAdministratif.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="skulmanApp.versementEleve.eleve" for="field_eleve">Eleve</label>
            <select class="form-control" id="field_eleve" name="eleve" ng-model="vm.versementEleve.eleve" ng-options="eleve as eleve.id for eleve in vm.eleves | orderBy:'id' track by eleve.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="skulmanApp.versementEleve.operation" for="field_operation">Operation</label>
            <select class="form-control" id="field_operation" name="operation" ng-model="vm.versementEleve.operation" ng-options="operation as operation.id for operation in vm.operations | orderBy:'id' track by operation.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
