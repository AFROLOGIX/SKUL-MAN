
<div>
    <h2><span translate="skulmanApp.compte.detail.title">Compte</span> {{vm.compte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.compte.montant">Montant</span></dt>
        <dd>
            <span>{{vm.compte.montant}}</span>
        </dd>
        <dt><span translate="skulmanApp.compte.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.compte.anneeScolaire}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="compte-detail.edit({id:vm.compte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
