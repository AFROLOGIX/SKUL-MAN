
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPeriodeSaisieNoteLabel" translate="skulmanApp.periodeSaisieNote.home.createOrEditLabel">Create or edit a Periode Saisie Note</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.periodeSaisieNote.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.periodeSaisieNote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.periodeSaisieNote.typePeriode" for="field_typePeriode">Type Periode</label>
            <input type="text" class="form-control" name="typePeriode" id="field_typePeriode"
                    ng-model="vm.periodeSaisieNote.typePeriode"
                    ng-maxlength="50" />
            <div ng-show="editForm.typePeriode.$invalid">
                <p class="help-block"
                    ng-show="editForm.typePeriode.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.periodeSaisieNote.dateDeb" for="field_dateDeb">Date Deb</label>
                <div class="input-group">
                    <input id="field_dateDeb" type="text" class="form-control" name="dateDeb" uib-datepicker-popup="{{dateformat}}" ng-model="vm.periodeSaisieNote.dateDeb" is-open="vm.datePickerOpenStatus.dateDeb"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDeb')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.periodeSaisieNote.dateFin" for="field_dateFin">Date Fin</label>
                <div class="input-group">
                    <input id="field_dateFin" type="text" class="form-control" name="dateFin" uib-datepicker-popup="{{dateformat}}" ng-model="vm.periodeSaisieNote.dateFin" is-open="vm.datePickerOpenStatus.dateFin"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.periodeSaisieNote.anneeScolaire" for="field_anneeScolaire">Annee Scolaire</label>
            <input type="text" class="form-control" name="anneeScolaire" id="field_anneeScolaire"
                    ng-model="vm.periodeSaisieNote.anneeScolaire"
                    ng-maxlength="50" />
            <div ng-show="editForm.anneeScolaire.$invalid">
                <p class="help-block"
                    ng-show="editForm.anneeScolaire.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.periodeSaisieNote.isClose" for="field_isClose">Is Close</label>
            <input type="checkbox" class="form-control" name="isClose" id="field_isClose"
                    ng-model="vm.periodeSaisieNote.isClose"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
