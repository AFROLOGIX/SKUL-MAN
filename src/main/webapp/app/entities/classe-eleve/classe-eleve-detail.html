
<div>
    <h2><span translate="skulmanApp.classeEleve.detail.title">Classe Eleve</span> {{vm.classeEleve.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.classeEleve.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.classeEleve.anneeScolaire}}</span>
        </dd>
        <dt><span translate="skulmanApp.classeEleve.isActive">Is Active</span></dt>
        <dd>
            <span>{{vm.classeEleve.isActive}}</span>
        </dd>
        <dt><span translate="skulmanApp.classeEleve.observation">Observation</span></dt>
        <dd>
            <span>{{vm.classeEleve.observation}}</span>
        </dd>
        <dt><span translate="skulmanApp.classeEleve.classe">Classe</span></dt>
        <dd>
            <a ui-sref="classe-detail({id:vm.classeEleve.classe.id})">{{vm.classeEleve.classe.id}}</a>
        </dd>
        <dt><span translate="skulmanApp.classeEleve.eleve">Eleve</span></dt>
        <dd>
            <a ui-sref="eleve-detail({id:vm.classeEleve.eleve.id})">{{vm.classeEleve.eleve.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="classe-eleve-detail.edit({id:vm.classeEleve.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
