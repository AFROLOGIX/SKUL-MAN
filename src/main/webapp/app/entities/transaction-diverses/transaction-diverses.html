<div>
    <h2 translate="skulmanApp.transactionDiverses.home.title">Transaction Diverses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="transaction-diverses.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="skulmanApp.transactionDiverses.home.createLabel">
                        Create new Transaction Diverses
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'skulmanApp.transactionDiverses.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="skulmanApp.transactionDiverses.typeUsager">Type Usager</span></th>
                    <th><span translate="skulmanApp.transactionDiverses.isCredit">Is Credit</span></th>
                    <th><span translate="skulmanApp.transactionDiverses.usagerId">Usager Id</span></th>
                    <th><span translate="skulmanApp.transactionDiverses.agentAdministratif">Agent Administratif</span></th>
                    <th><span translate="skulmanApp.transactionDiverses.operation">Operation</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transactionDiverses in vm.transactionDiverses track by transactionDiverses.id">
                    <td><a ui-sref="transaction-diverses-detail({id:transactionDiverses.id})">{{transactionDiverses.id}}</a></td>
                    <td>{{transactionDiverses.typeUsager}}</td>
                    <td>{{transactionDiverses.isCredit}}</td>
                    <td>{{transactionDiverses.usagerId}}</td>
                    <td>
                        <a ui-sref="agent-administratif-detail({id:transactionDiverses.agentAdministratif.id})">{{transactionDiverses.agentAdministratif.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="operation-detail({id:transactionDiverses.operation.id})">{{transactionDiverses.operation.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="transaction-diverses-detail({id:transactionDiverses.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transaction-diverses.edit({id:transactionDiverses.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transaction-diverses.delete({id:transactionDiverses.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
