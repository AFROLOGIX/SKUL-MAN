
<div>
    <h2><span translate="skulmanApp.statutEleve.detail.title">Statut Eleve</span> {{vm.statutEleve.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.statutEleve.redouble">Redouble</span></dt>
        <dd>
            <span>{{vm.statutEleve.redouble}}</span>
        </dd>
        <dt><span translate="skulmanApp.statutEleve.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
            <span>{{vm.statutEleve.anneeScolaire}}</span>
        </dd>
        <dt><span translate="skulmanApp.statutEleve.eleve">Eleve</span></dt>
        <dd>
            <a ui-sref="eleve-detail({id:vm.statutEleve.eleve.id})">{{vm.statutEleve.eleve.id}}</a>
        </dd>
        <dt><span translate="skulmanApp.statutEleve.statut">Statut</span></dt>
        <dd>
            <a ui-sref="statut-detail({id:vm.statutEleve.statut.id})">{{vm.statutEleve.statut.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="statut-eleve-detail.edit({id:vm.statutEleve.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
