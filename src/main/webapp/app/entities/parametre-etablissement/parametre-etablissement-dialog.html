
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParametreEtablissementLabel" translate="skulmanApp.parametreEtablissement.home.createOrEditLabel">Create or edit a Parametre Etablissement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.parametreEtablissement.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.parametreEtablissement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.parametreEtablissement.anneeScolaire" for="field_anneeScolaire">Annee Scolaire</label>
            <input type="text" class="form-control" name="anneeScolaire" id="field_anneeScolaire"
                    ng-model="vm.parametreEtablissement.anneeScolaire"
                    ng-maxlength="50" />
            <div ng-show="editForm.anneeScolaire.$invalid">
                <p class="help-block"
                    ng-show="editForm.anneeScolaire.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.parametreEtablissement.activerEnregistrementBulletinNoteBd" for="field_activerEnregistrementBulletinNoteBd">Activer Enregistrement Bulletin Note Bd</label>
            <input type="checkbox" class="form-control" name="activerEnregistrementBulletinNoteBd" id="field_activerEnregistrementBulletinNoteBd"
                    ng-model="vm.parametreEtablissement.activerEnregistrementBulletinNoteBd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.parametreEtablissement.heureDebCours" for="field_heureDebCours">Heure Deb Cours</label>
                <div class="input-group">
                    <input id="field_heureDebCours" type="text" class="form-control" name="heureDebCours" datetime-picker="{{dateformat}}" ng-model="vm.parametreEtablissement.heureDebCours" is-open="vm.datePickerOpenStatus.heureDebCours"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('heureDebCours')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.parametreEtablissement.heureFinCours" for="field_heureFinCours">Heure Fin Cours</label>
                <div class="input-group">
                    <input id="field_heureFinCours" type="text" class="form-control" name="heureFinCours" datetime-picker="{{dateformat}}" ng-model="vm.parametreEtablissement.heureFinCours" is-open="vm.datePickerOpenStatus.heureFinCours"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('heureFinCours')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.parametreEtablissement.regime" for="field_regime">Regime</label>
            <input type="text" class="form-control" name="regime" id="field_regime"
                    ng-model="vm.parametreEtablissement.regime"
                    ng-maxlength="100" />
            <div ng-show="editForm.regime.$invalid">
                <p class="help-block"
                    ng-show="editForm.regime.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
