
<div>
    <h2><span translate="skulmanApp.classe.detail.title">Classe</span> {{vm.classe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.classe.code">Code</span></dt>
        <dd>
            <span>{{vm.classe.code}}</span>
        </dd>
        <dt><span translate="skulmanApp.classe.libelleFr">Libelle Fr</span></dt>
        <dd>
            <span>{{vm.classe.libelleFr}}</span>
        </dd>
        <dt><span translate="skulmanApp.classe.libelleEn">Libelle En</span></dt>
        <dd>
            <span>{{vm.classe.libelleEn}}</span>
        </dd>
        <dt><span translate="skulmanApp.classe.serie">Serie</span></dt>
        <dd>
            <a ui-sref="serie-detail({id:vm.classe.serie.id})">{{vm.classe.serie.id}}</a>
        </dd>
        <dt><span translate="skulmanApp.classe.niveau">Niveau</span></dt>
        <dd>
            <a ui-sref="niveau-detail({id:vm.classe.niveau.id})">{{vm.classe.niveau.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="classe-detail.edit({id:vm.classe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
