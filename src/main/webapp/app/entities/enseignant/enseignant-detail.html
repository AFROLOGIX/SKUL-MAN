
<div>
    <h2><span translate="skulmanApp.enseignant.detail.title">Enseignant</span> {{vm.enseignant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="skulmanApp.enseignant.matricule">Matricule</span></dt>
        <dd>
            <span>{{vm.enseignant.matricule}}</span>
        </dd>
        <dt><span translate="skulmanApp.enseignant.specialite">Specialite</span></dt>
        <dd>
            <span>{{vm.enseignant.specialite}}</span>
        </dd>
        <dt><span translate="skulmanApp.enseignant.personnel">Personnel</span></dt>
        <dd>
            <a ui-sref="personnel-detail({id:vm.enseignant.personnel.id})">{{vm.enseignant.personnel.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enseignant-detail.edit({id:vm.enseignant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
