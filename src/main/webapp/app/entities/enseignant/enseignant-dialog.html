
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnseignantLabel" translate="skulmanApp.enseignant.home.createOrEditLabel">Create or edit a Enseignant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.enseignant.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.enseignant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.enseignant.matricule" for="field_matricule">Matricule</label>
            <input type="text" class="form-control" name="matricule" id="field_matricule"
                    ng-model="vm.enseignant.matricule"
                    ng-maxlength="50" />
            <div ng-show="editForm.matricule.$invalid">
                <p class="help-block"
                    ng-show="editForm.matricule.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="skulmanApp.enseignant.specialite" for="field_specialite">Specialite</label>
            <input type="text" class="form-control" name="specialite" id="field_specialite"
                    ng-model="vm.enseignant.specialite"
                    ng-maxlength="50" />
            <div ng-show="editForm.specialite.$invalid">
                <p class="help-block"
                    ng-show="editForm.specialite.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="skulmanApp.enseignant.personnel" for="field_personnel">Personnel</label>
            <select class="form-control" id="field_personnel" name="personnel" ng-model="vm.enseignant.personnel" ng-options="personnel as personnel.id for personnel in vm.personnels | orderBy:'id' track by personnel.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
